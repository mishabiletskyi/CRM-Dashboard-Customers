<main class="dashboard__main">
    <header class="header">
        <h2 class="header__title">Hello Evano 👋</h2>
    </header>

    <section class="customers">
        <h3 class="customers__title">All Customers</h3>
        <div class="customers__filter">
            <span href="#" class="customers__filter-link">Active Members</span>
            <input type="text" placeholder="Search" class="customers__search">
        </div>

        <table class="customers__table">
            <thead class="customers__thead">
                <tr class="customers__thead-row">
                    <th class="customers__thead-cell">Customer Name</th>
                    <th class="customers__thead-cell">Company</th>
                    <th class="customers__thead-cell">Phone Number</th>
                    <th class="customers__thead-cell">Email</th>
                    <th class="customers__thead-cell">Country</th>
                    <th class="customers__thead-cell">Status</th>
                </tr>
            </thead>
            <tbody class="customers__tbody">
                <!-- Клієнти -->
            </tbody>
        </table>

        <div class="customers__footer">

            <div class="customers__info"></div>

            <div class="pagination">
                <button class="pagination__prev">‹</button>
                <div class="pagination__pages">
                       <!-- Пагінація -->
                </div>
                <button class="pagination__next">›</button>
            </div>


        </div>

    </section>
</main>
